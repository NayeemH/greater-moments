<div class="breadcrumb-container" fxLayout="row" fxLayoutAlign="start start">
  <a routerLink="/admin">
    <div>Admin</div>
  </a>
  <mat-icon>chevron_right</mat-icon>
    <div>Users</div>
</div>
<h2>Users</h2>

<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="eg. John Smith" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

  <ng-container matColumnDef="UserName">
    <th mat-header-cell mat-sort-header sortActionDescription="Sort by Name" *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.UserName}} </td>
  </ng-container>

  <ng-container matColumnDef="UserSurname">
    <th mat-header-cell mat-sort-header sortActionDescription="Sort by Surname" *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let item"> {{item.UserSurname}} </td>
  </ng-container>

  <ng-container matColumnDef="UserEmail">
    <th mat-header-cell mat-sort-header sortActionDescription="Sort by Email"  *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let item"> {{item.UserEmail}} </td>
  </ng-container>

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> MongoID </th>
    <td mat-cell *matCellDef="let item"> {{item._id}} </td>
  </ng-container>

  <ng-container matColumnDef="UserID">
    <th mat-header-cell mat-sort-header sortActionDescription="Sort by UserID"  *matHeaderCellDef> UserID </th>
    <td mat-cell *matCellDef="let item"> {{item.UserID}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let item">
      <button mat-raised-button color="primary">View</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
