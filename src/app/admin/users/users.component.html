<div class="breadcrumb-container" fxLayout="row" fxLayoutAlign="start start">
  <a routerLink="/admin">
    <div>Admin</div>
  </a>
  <mat-icon>chevron_right</mat-icon>
    <div>Users</div>
</div>
<h2>Users</h2>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.UserName}} </td>
  </ng-container>

  <ng-container matColumnDef="UserSurname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let item"> {{item.UserSurname}} </td>
  </ng-container>

  <ng-container matColumnDef="UserEmail">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let item"> {{item.UserEmail}} </td>
  </ng-container>

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> MongoID </th>
    <td mat-cell *matCellDef="let item"> {{item._id}} </td>
  </ng-container>

  <ng-container matColumnDef="UserID">
    <th mat-header-cell *matHeaderCellDef> UserID </th>
    <td mat-cell *matCellDef="let item"> {{item.UserID}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let item">
      <button mat-raised-button color="primary">View</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
